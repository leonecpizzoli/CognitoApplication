<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Artemis</title>
	<meta name="description" content="That's your first login springboot app with cognito!" />
	<meta name="viewport" content="width=device-width" />
	<base href="/" />
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
	<h1> Bem vindo a Artemis! </h1>
	<h3>Fique tranquilo, você está seguro.</h3>
	<div class="container"></div>
	<div class="container unauthenticated">
		Login With AWS Cognito: <a href="https://artemis-leo.auth.sa-east-1.amazoncognito.com/login?response_type=code&client_id=46f8rjljab5stkokimvqma68nk&scope=openid&state=GmGufMqePWFKb--nD9aMq7XEy0I_3W1u_QfK4wiKLOo%3D&redirect_uri=http://localhost:8080/login/oauth2/code/cognito&nonce=VxwKxUYcNw1bty8nXqa_5T9FKWbT_Uj3vFSWiLnc7fk">Entre aqui</a>
	</div>
	<div class="container authenticated" style="display:none">
		Logged in as: <span id="user"></span>
	</div>
	<script type="text/javascript">
		$.get("/user", function (data) {
			$("#user").html(data.name);
			$(".unauthenticated").hide()
			$(".authenticated").show()
		});
		
	</script>


	
</body>

</html>
